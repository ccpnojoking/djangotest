<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题列表</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="content">
        <h1>问题列表</h1>
        <ul>
            {% for question in questionlist %}
                <li><a href="{% url 'vote:choice' question.id %}">{{question.qcontent}}</a></li>
            {% empty %}
                <h3>no question</h3>
            {% endfor %}
        </ul>
        <br>
        <a href="{% url 'vote:home' %}">返回首页</a>

    </div>
</body>
</html>
